
<!DOCTYPE html>
<html>
<head>
  <title>Code Runner</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    #output {
      height: 700px;
      border-radius: 20px;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      margin: 5px;
      width: 80px;

    }

    .btn:hover {
      margin: 2px;
      padding: 5px;
      font-family: sans-seri;
      border: 2px solid black;
      background-color: #63a4d9;
      border-radius: 20px;
      cursor: pointer;
      box-shadow:  0 10px 20px #63a4d9;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="output"></div>

    <div class="btn-container">
      <button class="btn btn-primary" onclick="copyCode()">Copy Code</button>
      <button class="btn btn-primary" onclick="downloadCode()">Download Code</button>
    </div>
  </div>

  <textarea id="code-editor" style="display: none;">
    <!-- Your HTML, CSS, and JavaScript code goes here -->
    <html>
    <head>
      <style>
*,
*:before,
*:after {
  box-sizing: border-box;
}

html {
  overflow-y: scroll;
}

body {
  background: #000;
  font-family: sans-seri;
}

a {
  text-decoration: none;
  color: #BBDEFB;
  transition: .5s ease;
}

a:hover {
  color: #90CAF9;
}

input,
textarea {
  font-size: 22px;
  display: block;
  width: 100%;
  height: 100%;
  padding: 5px 10px;
  background: none;
  background-image: none;
  border: none;
  border-bottom: 1px solid #a0b3b0;
  color: #ffffff;
  border-radius: 0;
  transition: border-color .25s ease, box-shadow .25s ease;
  border: 1px solid #90CAF9;
}

input:focus,
textarea:focus {
  outline: 0;
  border-color: #90CAF9;
  border-radius: 15px;
  box-shadow: 0 0 25px #90CAF9;
}

.my-form {
  background: rgb(10, 29, 40);
  padding: 40px;
  max-width: 600px;
  margin: 40px auto;
  border-radius: 10px;
  box-shadow: 0 3px 5px 2px lightblue;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 25px #90CAF9;
  border: 2px solid #90CAF9;
}

.my-form:before,
.my-form:after {
  content: "";
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  z-index: -1;
  filter: blur(20px);
}

.my-form:after {
  mix-blend-mode: multiply;
}

.my-tab-group {
  list-style: none;
  padding: 0;
  margin: 0 0 40px 0;
  position: relative;
  z-index: 1;
}

.my-tab-group:after {
  content: "";
  display: table;
  clear: both;
}

.my-tab-group li a {
  display: block;
  text-decoration: none;
  padding: 15px;
  background: rgba(160, 179, 176, 0.25);
  color: #a0b3b0;
  font-size: 20px;
  float: left;
  width: 50%;
  text-align: center;
  cursor: pointer;
  transition: .5s ease;
}

.my-tab-group li a:hover {
  background: #90CAF9;
  color: #ffffff;
}

.my-tab-group .active a {
  background: #BBDEFB;
  color: black;
  font-weight: 600;
}

.my-tab-content>div:last-child {
  display: none;
}

h1 {
  text-align: center;
  color: rgb(255, 255, 255);
  text-shadow: 0 0 30px #e9eaea;
  font-weight: 300;
  margin: 0 0 40px;
}

label {
  position: absolute;
  transform: translateY(6px);
  left: 13px;
  color: rgba(255, 255, 255, 0.5);
  transition: all 0.25s ease;
  --webkit-backface-visibility: hidden;
  pointer-events: none;
  font-size: 22px;
}

label .req {
  margin: 2px;
  color: #BBDEFB;
}

label.active {
  transform: translateY(50px);
  left: 2px;
  font-size: 14px;
}

label.active .req {
  opacity: 0;
}

label.highlight {
  color: #ffffff;
}

textarea {
  border: 2px solid #a0b3b0;
  resize: vertical;
}

.my-field-wrap {
  position: relative;
  margin-bottom: 40px;
}

.top-row:after {
  content: "";
  display: table;
  clear: both;
}

.top-row>div {
  float: left;
  width: 48%;
  margin-right: 4%;
}

.top-row>div:last-child {
  margin: 0;
}

.my-button {
  border: 0;
  outline: none;
  border-radius: 0;
  padding: 15px 0;
  font-size: 25px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: .1em;
  background: #BBDEFB;
  color: #000;
  transition: all 0.5s ease;
  --webkit-appearance: none;
  position: relative;
  z-index: 1;
}

.my-button:hover,
.my-button:focus {
  background: #90CAF9;
}

.my-button-block {
  display: block;
  width: 100%;
}

.my-forgot {
  margin-top: -20px;
  text-align: right;
}      </style>
    </head>
    <body>
        <div class="my-form">

            <ul class="my-tab-group">
              <li class="my-tab active"><a href="#my-signup">Sign Up</a></li>
              <li class="my-tab"><a href="#my-login">Log In</a></li>
            </ul>
        
            <div class="my-tab-content">
              <div id="my-signup">
                <h1>Create your account</h1>
        
                <form action="/" method="post">
        
                  <div class="top-row">
                    <div class="my-field-wrap">
                      <label class="my-fname">
                        First Name<span class="req">*</span>
                      </label>
                      <input type="text" required autocomplete="off" />
                    </div>
        
                    <div class="my-field-wrap">
                      <label class="my-lname">
                        Last Name<span class="req">*</span>
                      </label>
                      <input type="text" required autocomplete="off" />
                    </div>
                  </div>
        
                  <div class="my-field-wrap">
                    <label>
                      Phone Number<span class="req">*</span>
                    </label>
                    <input type="tel" required autocomplete="off" />
                  </div>
        
                  <div class="my-field-wrap">
                    <label>
                      Email Address<span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off" />
                  </div>
        
                  <div class="my-field-wrap">
                    <label>
                      Create a Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" />
                  </div>
        
                  <div class="my-field-wrap">
                    <label>
                      Confirm Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" />
                  </div>
        
                  <button type="submit" class="my-button my-button-block" >Create account</button>
        
                </form>
        
              </div>
        
              <div id="my-login">
                <h1>Welcome Back!</h1>
                <form action="/" method="post">
        
                  <div class="my-field-wrap">
                    <label>
                      Email Address<span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off" />
                  </div>
        
                  <div class="my-field-wrap">
                    <label>
                      Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" />
                  </div>
        
                  <p class="my-forgot"><a href="#">Forgot Password?</a></p>
        
                  <button class="my-button my-button-block">Log In</button>
                </form>
              </div>
            </div>
          </div>
      <script>

$(document).ready(function() {
    $('.my-form').find('input, textarea').on('keyup blur focus', function(e) {
      var $this = $(this),
        label = $this.prev('label');

      if (e.type === 'keyup') {
        if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
      } else if (e.type === 'blur') {
        if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.removeClass('highlight');
        }
      } else if (e.type === 'focus') {

        if ($this.val() === '') {
          label.removeClass('highlight');
        } else if ($this.val() !== '') {
          label.addClass('highlight');
        }
      }
    });
    $('.my-tab a').on('click', function(e) {
      e.preventDefault();
      $(this).parent().addClass('active');
      $(this).parent().siblings().removeClass('active');
      target = $(this).attr('href');
      $('.my-tab-content > div').not(target).hide();

      $(target).fadeIn(600);

    });
  });        console.log('Hello, JavaScript!');
      </script>
    </body>
    </html>
  </textarea>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      runCode();
    });

    function runCode() {
      const code = document.getElementById("code-editor").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

      const iframe = document.createElement("iframe");
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      outputDiv.appendChild(iframe);

      const iframeDocument = iframe.contentDocument;
      iframeDocument.open();
      iframeDocument.write(code);
      iframeDocument.close();

      // Run the code inside the iframe
      const script = document.createElement("script");
      script.textContent = code;
      iframeDocument.body.appendChild(script);
    }

    function copyCode() {
      const codeTextArea = document.getElementById("code-editor");
      codeTextArea.select();

      if (navigator.clipboard) {
        navigator.clipboard.writeText(codeTextArea.value)
          .then(() => {
            alert("Code copied to clipboard!");
          })
          .catch((error) => {
            console.error("Failed to copy code:", error);
          });
      } else {
        document.execCommand("copy");
        alert("Code copied to clipboard!");
      }
    }

    function downloadCode() {
      const code = document.getElementById("code-editor").value;
      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "code.html";
      link.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
